<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
<section class="main">
    <div class="todo-form">
        <div class="title">My Todo List</div>
        <form id="todo-form">
            <input class="todo-input" type="text" name="todo" placeholder="Example: Pick up Groceries">
            <button type="submit" form="todo-form" value="Submit" class="add-todo">+</button>
        </form>
    </div>

    <div id="container">
        <ul class="todo-list">
            
        </ul>
    </div>
</section>
<script src="todo.js"></script>
</body>
</html>
