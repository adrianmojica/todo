<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="meme.css">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:700&display=swap" rel="stylesheet">
</head>
<body>
<section class="main">
    <div class="form-container">
        <div class="title">Meme Creator</div>
        <form id="meme-form">
            <label class="form-label" for="image">Image URL</label>
            <input class="meme-image-input" type="text" name="image">
            <label class="form-label" for="top">Top Text</label>
            <input class="meme-top-input" type="text" name="top">
            <label class="form-label" for="bottom">Bottom Text</label>
            <input class="meme-bottom-input" type="text" name="bottom">
            <button type="submit" form="todo-form" value="Submit" class="submit-meme">Create Meme</button>
        </form>
    </div>
</section>
<section class="results">
    <div id="results-container">
        <ul class="meme-list">
            
        </ul>
    </div>
</section>

<script src="meme.js"></script>
</body>
</html>
